<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Lines End-aligned Text</title>
<style>
  #container {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    text-align: right;
    height: 50px; /* 设置容器高度 */
  }
</style>
</head>
<body>
<div id="container">
  <span id="taskSpan"></span>
</div>

<script>
  var taskSpan = document.getElementById('taskSpan');
  var task = ["Task1", "Task2", "Task3"]; // 假设这是你的任务数组
  var taskID = 0; // 假设要显示的任务ID

  taskSpan.innerHTML = 'LOW<br>' + task[taskID];
</script>
</body>
</html>
