<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Division Display</title>
<style>
  .division-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    font-size: 24px;
  }
  
  .division-text {
    margin: 0 10px;
  }

  .divider {
    font-size: 36px;
  }
</style>
</head>
<body>

<div class="division-container">
  <div class="division-text">0</div>
  <div class="divider">/</div>
  <div class="division-text">0</div>
</div>
<div class="division-container">
  <div class="division-text">makes</div>
  <div class="division-text">attempts</div>
</div>

</body>
</html>
