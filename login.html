<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篮球训练网站登录</title>
    <!-- 引入Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* 背景颜色渐变 */
            font-family: 'Arial', sans-serif; /* 设置通用字体 */
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            border: none; /* 移除边框 */
        }
        .btn-primary {
            background-color: #007bff; /* 主题颜色 */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* 鼠标悬停颜色 */
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>登录</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">记住我</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登录</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        还没有账号？<a href="/register">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
