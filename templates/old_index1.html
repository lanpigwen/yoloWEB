        startButton.addEventListener('click', async () => {

        });   
        // 获取视频帧并转换为 base64 编码的图像数据
        function captureFrame(video) {
            frameCount++;
            const canvas = document.createElement("canvas");
            const maxWidth = 640;
            const maxHeight = 640;
            width = video.videoWidth;
            height = video.videoHeight;
            if(resetCanvasSize){
                resultCanvas.width=width;
                resultCanvas.height=height;
                resetCanvasSize=0;
            }

            // 如果视频的宽度或高度大于最大宽度或高度，进行等比例缩放
            if (width > maxWidth || height > maxHeight) {
                const aspectRatio = width / height;
                if (aspectRatio > 1) {
                    // 宽度大于高度，按照宽度进行缩放
                    width = maxWidth;
                    height = maxWidth / aspectRatio;
                } else {
                    // 高度大于宽度，按照高度进行缩放
                    height = maxHeight;
                    width = maxHeight * aspectRatio;
                }
            }
            //得是偶数
            width=width-width%2
            height=height-height%2
            canvas.width = width;
            canvas.height = height;
            // console.log(width,height);
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            let data=canvas.toDataURL("image/jpeg");
            return {
                imageData:data,
                imageWidth:width,
                imageHeight:height
            }
        }
      // 发送数据到服务器
        function sendData(imageData,imageWidth,imageHeight,flipFrame) {
        if(jump){
            jpcount++;
        }
        else{
            jpcount=1;
        }
        fetch("/process_frame", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ 
            image_data: imageData,
            jumpORnot:jpcount%2,
            imgWidth:imageWidth,
            imgHeight:imageHeight,
            imgFlip:flipFrame
        }),
        })
          .then((response) => response.text())
          .then((data) => {
            if(resultCanvas.width==0 || resultCanvas.height==0){
                resultCanvas.width=video.videoWidth;
                resultCanvas.height=video.videoHeight;
            }
                // 渲染服务器处理后的图像到 canvas 上
                const img = new Image();
                img.onload = function() {
                    // 清除之前的渲染
                    resultContext.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
                    // 将图像渲染到 canvas 上
                    resultContext.drawImage(img, 0, 0, resultCanvas.width, resultCanvas.height);
                    // console.log(resultCanvas.width, resultCanvas.height);
                    
                };
                img.src = "data:image/jpeg;base64," + data;
            })
          .catch((error) => {
            console.error("Error sending data to server: ", error);
            // alert("An error occurred while processing the frame. Please try again later.");
          });
      }

    </script>
