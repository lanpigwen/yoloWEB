<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>        
    <script>
        const userID = sessionStorage.getItem('userID');  // 从 Session Storage 获取
        let userName = sessionStorage.getItem('userName');
        document.getElementById('nickName').innerText=userName;
                let shootingInfo=[
        ];
        let trainStartTime;
        let trainEndTime;

        const queryParams = new URLSearchParams(window.location.search);
        const param1 = queryParams.get('uuid'); // 获取param1的值
        console.log(param1)

        function putText(canvas,text,font='100px Arial',fillStyle='black',strokeStyle='black'){
            if (canvas.getContext) {
            // 获取2D渲染上下文
            const ctx = canvas.getContext('2d');
            
            // 设置文本对齐方式
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // 设置文本样式
            ctx.font = font;
            ctx.fillStyle = fillStyle; // 文本颜色
            ctx.strokeStyle = strokeStyle; // 轮廓颜色，用于文本描边
            
            // 获取canvas尺寸
            const width = canvas.width;
            const height = canvas.height;
            
            // 计算文本绘制的中心位置
            const metrics = ctx.measureText(text);
            const textWidth = metrics.width;
            
            // 设置文本的x和y坐标
            const x = (width - textWidth) / 2 + textWidth / 2;
            const y = height / 2;
            
            // 绘制文本（带描边）
            ctx.strokeText(text, x, y);
            ctx.fillText(text, x, y);
        }
        }

        function formatDuration(timestamp1, timestamp2) {
            var diff = Math.abs(timestamp2 - timestamp1); // 获取时间戳的差值，并取绝对值
            var seconds = Math.floor(diff / 1000); // 转换为秒
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);

            seconds %= 60;
            minutes %= 60;

            // 构建时间字符串
            var timeString = "";
            if (hours > 0) {
                timeString += hours + "h";
            }
            if (minutes > 0) {
                timeString += minutes + "m";
            }
            if (seconds > 0 || timeString === "") {
                timeString += seconds + "s";
            }

            return timeString;
        }

        function getData(uuid){
            let ReactInfo
            fetch("/getReactInfo", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ 
                    uuid:uuid,
                    userID:userID
                }),
                })
                .then((response) => response.json())
                .then((ReactInfo_data) => {
                    trainStartTime=ReactInfo_data.trainStartTime;
                    trainEndTime=ReactInfo_data.trainEndTime;
                    // 假设你有一个时间戳
                    var date = new Date(parseInt(trainStartTime));
                    console.log(date)
                    var month = date.toLocaleString('en-US', { month: 'long' }); // 获取月份的英文全称
                    var day = date.getDate(); // 获取日期
                    var time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false }); // 获取时间，使用12小时制
                    var formattedDate = `${month} ${day} at ${time}`;
                    document.getElementById('trainTime').innerHTML=formattedDate;
                    var duration=formatDuration(trainStartTime,trainEndTime);
                    document.getElementById('trainDuration').innerHTML=`<i class="bi bi-stopwatch"></i>${duration} <i class="bi bi-geo-alt"></i>未知`;
                    console.log(formattedDate); // 输出 "May 4 at 10:53 PM"
                    ReactInfo=ReactInfo_data.Reacts;
                    console.log("aaaaaaa",ReactInfo);

                    let all_score,all_circle,all_fast;
                    all_score=ReactInfo.all_score;
                    all_circle=ReactInfo.all_circle;
                    all_fast=ReactInfo.all_fast;

                    var canvas_all = document.getElementById('all_score');
                    var canvas_high = document.getElementById('all_circle');
                    var canvas_low = document.getElementById('all_fast');

                    putText(canvas_all,all_score)
                    putText(canvas_high,all_circle)
                    putText(canvas_low,all_fast)

                })
        }
        
        getData(param1);

    </script>
