    <script>
        // JavaScript for card expansion effect
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.classList.add('card-expanded');
                card.parentElement.querySelectorAll('.card').forEach(sibling => {
                    if (sibling !== card) sibling.style.transform = 'translateX(30px)';
                });
            });
            card.addEventListener('mouseleave', () => {
                card.classList.remove('card-expanded');
                card.parentElement.querySelectorAll('.card').forEach(sibling => {
                    if (sibling !== card) sibling.style.transform = 'translateX(0)';
                });
            });
        });
    </script>
    <script>
        let userID = sessionStorage.getItem('userID');  // 从 Session Storage 获取
        let userName = sessionStorage.getItem('userName');

        if(userID!=undefined){
            let button=document.getElementById('loginShow')
            button.innerText='退出登录';
            button.setAttribute('data-bs-target', '#logoutModal');
            let logoutBody=document.getElementById('logoutBody');
            logoutBody.innerText=userName+'，您确定要退出登录吗？';
        }

        function logout() {

            // 例如：清除本地存储、Cookie 或调用退出 API
            sessionStorage.removeItem('userID'); 
            sessionStorage.removeItem('userName');
            sessionStorage.removeItem('userShootData');

            var logoutClose = document.getElementById('modalCloseOut')
            logoutClose.click();
            let button=document.getElementById('loginShow')
            button.innerText='登录';
            button.setAttribute('data-bs-target', '#loginModal');
            userID = sessionStorage.getItem('userID');
            // 重定向到登录页面
            // window.location.href = '/login';
        }

        function showLoginAlert(message='请先登录',the_class="alert alert-primary") {
            var alert = document.getElementById('loginAlert');
            alert.setAttribute('class',the_class);
            alert.innerText=message;
            alert.style.display = 'block';  // 显示警告框

            // 设置 3 秒后自动隐藏警告框
            setTimeout(function() {
                alert.style.display = 'none';  // 隐藏警告框
            }, 3000);  // 3000 毫秒后执行
        }

        document.addEventListener('DOMContentLoaded', function() {
        // document.getElementById('loginShow').click()
                // 获取所有card-body下的a链接
        var actionLinks = document.querySelectorAll('.card-body a');
        // 为每个链接添加点击事件监听器
        actionLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
                // 检查userID是否为undefined
                if (userID == undefined) {
                    // 阻止默认行为，即不跳转
                    event.preventDefault();
                    // alert('请先登录');
                    showLoginAlert('请先登录'); 
                    document.getElementById('loginShow').click();
                }
            });
        });

        document.getElementById('dataCenter').addEventListener('click', function(event) {
                // 检查userID是否为undefined
                if (userID == undefined) {
                    // 阻止默认行为，即不跳转
                    event.preventDefault();
                    // alert('请先登录');
                    showLoginAlert('请先登录'); 
                    document.getElementById('loginShow').click();
                }
            });

            const loginForm = document.querySelector('form');
        
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();  // 阻止表单的默认提交行为
        
                // 收集用户输入的数据
                const username = document.getElementById('usernameModal').value;
                const password = document.getElementById('passwordModal').value;
                const rememberMe = document.getElementById('rememberMeModal').checked;
        
                // 准备发送到服务器的数据
                const formData = {
                    username: username,
                    password: password,
                    rememberMe: rememberMe
                };
        
                // 发送数据到服务器的 API
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    if (data.success) {
                        // 处理成功登录，例如重定向到其他页面
                        // window.location.href = '/dashboard';
                        userID=username;
                        userName=data.userName;
                        sessionStorage.setItem('userName', data.userName);
                        sessionStorage.setItem('userID', userID);  // 使用 Session Storage
                        let logoutBody=document.getElementById('logoutBody');
                        logoutBody.innerText=userName+'，您确定要退出登录吗？';
                        // alert('登录成功：' + data.message);
                        showLoginAlert('登录成功：' + data.message,"alert alert-success"); 
                        var loginClose = document.getElementById('modalClose')
                        loginClose.click();
                        let button=document.getElementById('loginShow')
                        button.innerText='退出登录';
                        button.setAttribute('data-bs-target', '#logoutModal');
                    } else {
                        // 处理错误，显示错误消息等
                        showLoginAlert('登录失败：' + data.message,"alert alert-danger");
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
        </script>
